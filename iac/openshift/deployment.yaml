kind: Deployment
apiVersion: apps/v1
metadata:
  annotations:
    description: counter Deployment.
  name: counter
  labels:
    app: counter
spec:
  replicas: 0
  selector:
    matchLabels:
      app: counter
  template:
    metadata:
      labels:
        app: counter
    spec:
      volumes:
        - name: keystore-volume
          emptyDir: {}
      initContainers:
        - resources: {}
          terminationMessagePath: /dev/termination-log
          name: pem-to-truststore
          command:
            - /bin/bash
          env:
            - name: ca_bundle
              value: /var/run/secrets/kubernetes.io/serviceaccount/service-ca.crt
            - name: truststore_jks
              value: /var/run/secrets/java.io/keystores/truststore.jks
            - name: password
              value: changeit
          envFrom:
            - secretRef:
                name: counter-aws-ca-secret
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: keystore-volume
              mountPath: /var/run/secrets/java.io/keystores
          terminationMessagePolicy: File
          image: >-
            image-registry.openshift-image-registry.svc:5000/openshift/ubi8-openjdk-11:1.3
          args:
            - '-c'
            - >-
              cd /tmp && csplit -z -f crt- $ca_bundle '/-----BEGIN
              CERTIFICATE-----/' '{*}' && for file in crt-*; do keytool -import
              -noprompt -keystore $truststore_jks -file $file -storepass
              $password -alias service-$file; done
              && echo $aws_cert > /tmp/aws-decoded.cer
              && keytool -import -noprompt -keystore $truststore_jks -file /tmp/aws-decoded.cer
              -storepass $password -alias service-aws-ca
      serviceAccount: quarkuscoffee-service-account
      containers:
        - readinessProbe:
            httpGet:
              path: /
              port: 8080
              scheme: HTTP
            timeoutSeconds: 1
            periodSeconds: 20
            successThreshold: 1
            failureThreshold: 3
          terminationMessagePath: /dev/termination-log
          name: counter
          livenessProbe:
            httpGet:
              path: /
              port: 8080
              scheme: HTTP
            timeoutSeconds: 1
            periodSeconds: 20
            successThreshold: 1
            failureThreshold: 10
          env:
            - name: JAVA_OPTIONS
              value: >-
                -Dquarkus.http.host=0.0.0.0
                -Djava.util.logging.manager=org.jboss.logmanager.LogManager
                -Djavax.net.ssl.trustStore=/var/run/secrets/java.io/keystores/truststore.jks
                -Djavax.net.ssl.trustStorePassword=changeit
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: coffeeshopdb-secret
                  key: database-user
            - name: DB_PWD
              valueFrom:
                secretKeyRef:
                  name: coffeeshopdb-secret
                  key: database-password
          envFrom:
            - configMapRef:
                name: counter
          ports:
            - name: jolokia
              containerPort: 8778
              protocol: TCP
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: https
              containerPort: 8443
              protocol: TCP
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: keystore-volume
              mountPath: /var/run/secrets/java.io/keystores
          terminationMessagePolicy: File
          image: >-
            image-registry.openshift-image-registry.svc:5000/quarkuscoffee/counter
      restartPolicy: Always
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
